{% extends 'base.html' %} 
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'expenses'%}">Chi tiêu</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Sửa Chi tiêu
                    </li>
                </ol>
            </nav>
        </div>

        <div class="col-md-2">
            <a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-sm">Xóa</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
                {% include 'partials/_messages.html'%} 
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Số tiền</label>
                    <input type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}" />
                </div>
                <div class="form-group">
                    <label for="">Mô tả</label>
                    <input type="text" class="form-control form-control-sm" name="description"
                        value="{{values.description}}" />
                </div>
                <!-- <div class="form-group">
                    <label for="">Danh mục</label>
                    <select class="form-control" name="category">
                        <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                        {% for category in categories%}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>

                        {% endfor %}
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="">Danh mục</label>
                    <input type="text" class="form-control" name="category" id="category-input"
                        value="{{values.category}}" />
                </div>
                <div class="form-group">
                    <label for="">Ngày chi tiêu</label>
                    <input type="date" value="{{values.date |date:'Y-m-d' }}" class="form-control form-control-sm"
                        name="expense_date" />
                </div>

                <input type="submit" value="Lưu" class="btn btn-primary btn-primary-sm" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
