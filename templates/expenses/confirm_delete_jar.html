{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Xác nhận xóa hũ chi tiêu</h2>
    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <p>Bạn có chắc chắn muốn xóa hũ <strong>{{ jar.name }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Xóa hũ</button>
                <a href="{% url 'jar_detail' jar.id %}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
